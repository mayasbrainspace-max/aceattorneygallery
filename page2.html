<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all about it!</title>
    <style> 
        * > {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #091264 0%, #114362 50%, #68142a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating sakura petals animation */
        .sakura {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #94b0d0;
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(31, 6, 78, 0.4);
            max-width: 900px;
            width: 90%;
            animation: fadeIn 1s ease-in;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #4e9dda, #191829);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(102, 100, 232, 0.8));
            }
        }

        .subtitle {
            font-size: 1.3em;
            color: #a6b6d5;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .anime-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .anime-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(153, 105, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #0c2563, #a92a69);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .anime-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(137, 148, 208, 0.5);
        }

        .anime-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #9676ce, transparent);
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ab83d3, #6e658a);
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(66, 46, 148, 0.4);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 107, 255, 0.6);
        }

        .heart {
            display: inline-block;
            color: #4d429f;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 1.5em;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
        <!-- Sakura petals -->
    <div class="sakura" style="left: 10%; animation-duration: 8s; animation-delay: 0s;"></div>
    <div class="sakura" style="left: 30%; animation-duration: 10s; animation-delay: 2s;"></div>
    <div class="sakura" style="left: 50%; animation-duration: 9s; animation-delay: 1s;"></div>
    <div class="sakura" style="left: 70%; animation-duration: 11s; animation-delay: 3s;"></div>
    <div class="sakura" style="left: 90%; animation-duration: 8s; animation-delay: 4s;"></div>

    <div class="container">
        <h1>all about it!</h1>
        <p class="subtitle">many cases / investigations to experience! <span class="heart">â™¥</span></p>

        <div class="anime-gallery">
    <div class="anime-card">
        <img src="Case2art.png" alt=restaurant onclick="alert('turnabout sisters from the first game!')" width="200" height="400">

        <img src="images/Case4art.png" alt=restaurant onclick="alert('turnabout goodbyes!')" width="200" height="400">
    </div>
</div>
        <nav>
        <ul>
        <li><a href="index.html" class="cta-button">home!</a></li>
        <li><a href="page3.html" class="cta-button">next page!</a></li>
      </ul>
</nav>

        <div style="margin-top: 30px;">
            <div class="sparkle" style="top: 20px; left: 20px;"></div>
            <div class="sparkle" style="top: 50px; right: 30px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="bottom: 40px; left: 50px; animation-delay: 1s;"></div>
        </div>
    </div>

    <script>
        // Add interactive sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        });

        // Add hover effect to cards
        const cards = document.querySelectorAll('.anime-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
